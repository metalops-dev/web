# Optimized nginx configuration for Astro static site
# Performance-focused with caching, compression, and security headers

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Handle Astro's static files in static directory
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Main location block - SPA fallback
        location / {
            try_files $uri $uri/ $uri.html =404;
        }

        # Custom 404 page (if you have one)
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        # Deny access to hidden files (files starting with a dot)
        location ~ /\.[^/]+$  {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
